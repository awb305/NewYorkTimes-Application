<!DOCTYPE html>
<html>

<head>
    <title>New York Times Article Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Search Term:</label>
                    <input class="form-control" id="search">
   
                </div>
                <div class="form-group">
                    <label>Number of Records to Retrieve:</label>
                    <input class="form-control" id="number">
                </div>
                <div class="form-group">
                    <label>Start Year (Optional):</label>
                    <input class="form-control" id="start">
                </div>
                <div class="form-group">
                    <label>End Year (Optional):</label>
                    <input class="form-control" id="end">
                </div>
                <button id="searchResult" class="btn btn-primary">Search</button>
                <button id="clearResult" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
    </div>


</body>
